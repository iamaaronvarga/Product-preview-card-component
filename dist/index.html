<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Product preview card component</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&amp;family=Montserrat:wght@500;700&amp;display=swap'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<main>
  <div class="card">
    <div class="image-preview">
    </div>
    <div class="card-content">
      <p class="product-category">Perfume</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="price-wrapper">
        <p class="new-price">$149.99</p>
        <p class="old-price">$169.99</p>
      </div>
      <button><img src="https://assets.codepen.io/6257829/icon-cart.svg" alt="Cart Icon"> Add to Cart</button>
    </div>
  </div>
</main>
<!-- partial -->
  
</body>
</html>
